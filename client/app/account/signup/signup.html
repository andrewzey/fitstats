<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">

    <div class="col-xs-12 col-xs-offset-0">
      <form class="form-account-auth" name="form" role="form" ng-submit="register(form)" novalidate>
        <h2 class="form-account-auth-heading">Sign Up</h2>

        <!-- <div class="oauth-buttons" style="display: block; text-align: center;">
          <a class="btn btn-lg btn-fitbit" ng-click="registerOauth('fitbit')"><img src="/assets/images/icon-fitbit.png">Register with Fitbit</a>
          <a class="btn btn-lg btn-facebook" ng-click="registerOauth('facebook')"><i class="fa fa-facebook"></i>Register with Facebook</a>
        </div> -->

        <!-- <p class="separator">or</p> -->


        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">

          <input type="text" name="name" class="form-control" placeholder="Name" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>



        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.mfp.$valid && submitted,
                                            'has-error': form.mfp.$invalid && submitted }">

          <input type="mfp" name="mfp" class="form-control" placeholder="MyFitnessPal ID" ng-model="user.mfpId"

                 mongoose-error/>
          <p class="help-block" ng-show="form.mfp.$error.email && submitted">
            Oops looks like your MFP profile is set to private. <a href="">Click here</a> for instructions.
          </p>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>

      </form>

    </div>

  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
